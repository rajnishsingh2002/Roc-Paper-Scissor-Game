<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocPaperScissors</title>
    <link rel="stylesheet" href="rocPaperScissors.css">
</head>
<body>
    <h1>Roc Paper Scissors</h1>
    <div class="box">
      <a href="#" class="choice" id="rock"><img src="rock.png" alt="rock"></a>  
      <a href="#" class="choice" id="paper"><img src="paper.png" alt="Paper"></a>  
       <a href="#" class="choice" id="scissors"><img src="scissors.png" alt="scissors"></a> 
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p >You</p>
          
        </div>

        <div class="score">
            <p id="comp-score">0</p>
            <p >comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>

    <script src="rocPaperScissors.js"></script>
</body>
</html>
